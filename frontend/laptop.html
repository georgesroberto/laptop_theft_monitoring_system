<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Laptop Theft Monitoring</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <h2>Register Laptop</h2>
    <form id="laptopForm">
      <input type="text" id="userId" placeholder="User ID" required />
      <input
        type="text"
        id="serialNumber"
        placeholder="Serial Number"
        required
      />
      <input type="text" id="model" placeholder="Model" required />
      <button type="submit">Register Laptop</button>
    </form>

    <h2>All Registered Laptops</h2>
    <button id="loadLaptops">Load Laptops</button>
    <ul id="laptopList"></ul>

    <script src="assets/script.js"></script>
  </body>
</html>
